<html>
<head>
  <title>Email olarak gonderme seçenekleri</title>
  <meta charset="UTF-8" >  
<style>
#providerSelection {
  font-family: Helvetica, Arial, sans-serif;
  font-size: 10pt;
}
</style>
<script src="options.js"></script>
</head>
<body>
<table class="simple">
<tr>
  <td rowspan="2" valign="top" align="center" width="80">
    <img src="mail_128x128.png" width="64" height="64" />
  </td>
  <td height="22"></td>
</tr>
<tr>
  <td valign="center">
    <div id="providerSelection">
    <strong>Hangi mail aracılığı ile gönderileceğini seçiniz</strong>
    <br /><br />
    <label>
      <input id="default" type="radio" name="mailto" value="mailto" checked>
      Mevcut email uygulamasını kullan<br>
    </label>

    <label>
      <input id="gmail" type="radio" name="mailto" value="gmail">Gmail kullan<br>
    </label>
    </div>
  </td>
</tr>
</table>
</body>
</html>
